            @apply text-gray-300 leading-relaxed;

        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header/Navigation (wie auf der Startseite) -->
    <header class="py-6 shadow-2xl bg-[#0d0d0d] sticky top-0 z-50 border-b-2 border-purple-800">
        <nav class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-4xl lg:text-5xl font-black text-white tracking-wider font-orbitron">Maiky's Chillout</h1>
            <div class="flex space-x-6 md:space-x-12">

    <!-- News Section -->
    <section class="section-padding bg-[#121212] pattern-bg flex-grow">
        <div class="container mx-auto px-4">
            <h2 class="section-heading">Aktuelle News & Updates</h2>
            <div id="news-container">
                <!-- News articles will be loaded here by JavaScript -->
                <p class="text-center text-gray-400 text-xl" id="loading-message">Lade Nachrichten...</p>

    <!-- Footer (wie auf der Startseite) -->

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Konfiguration - Der Schlüssel ist öffentlich sichtbar und für Lesezugriff gedacht.
        const SUPABASE_URL = 'https://pfehfciysulijpkbhuhf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmZWhmY2l5c3VsaWpwa2JodWhmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNDY5MzMsImV4cCI6MjA2MzkyMjkzM30.P8zgFcu17OxHwgb-b6D-qaWHTxhVtZwqvS3U8qS03f8';
        let supabase; // Deklariere supabase, initialisiere es aber erst später

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialisiere Supabase erst, wenn das DOM vollständig geladen ist
            supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("Supabase Client initialisiert."); // Zur Debugging-Hilfe

            const newsContainer = document.getElementById('news-container');
            const loadingMessage = document.getElementById('loading-message');

            try {
                // Daten aus Supabase abrufen, sortiert nach created_at absteigend
                const { data, error } = await supabase
                    .from('news')
                    .select('*')
                    .order('created_at', { ascending: false }); // Neueste zuerst

                if (error) {
                    throw error;
                }

                if (!data || data.length === 0) {
                    newsContainer.innerHTML = '<p class="text-center text-gray-400 text-xl">Aktuell keine Nachrichten verfügbar.</p>';
                    return;
                }

                newsContainer.innerHTML = ''; // Lade-Nachricht entfernen

                data.forEach(article => {
                    const newsArticleDiv = document.createElement('div');
                    newsArticleDiv.className = 'news-article';
                    // Das Datum formatieren
                    const displayDate = article.date ? new Date(article.date).toLocaleDateString('de-DE', { year: 'numeric', month: 'long', day: 'numeric' }) : 'Unbekanntes Datum';
                    
                    newsArticleDiv.innerHTML = `
                        <h4 class="news-title">${article.title}</h4>
                        <p class="news-meta">Veröffentlicht: ${displayDate}</p>
                        <p class="news-content">${article.content}</p>
                    `;
                    newsContainer.appendChild(newsArticleDiv);
                });

            } catch (error) {
                console.error('Fehler beim Laden der Nachrichten:', error);
                newsContainer.innerHTML = `<p class="text-center text-red-400 text-xl">Fehler beim Laden der Nachrichten: ${error.message}. Bitte stelle sicher, dass die Supabase-Tabelle 'news' korrekt eingerichtet ist.</p>`;
            }
        });
    </script>
</body>
